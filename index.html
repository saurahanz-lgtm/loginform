<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="icon-mic">ðŸŽ¤</div>
                <h2>Karaoke Hub</h2>
                <p>Sign in to your account</p>
                <p style="font-size: 12px; color: #999; margin-top: 10px;">
                    <strong>Demo:</strong> demo@karaoke.com / demo123
                </p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="#forgot">Forgot password?</a>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember" value="1">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-login">Sign In</button>
                <button type="button" class="btn btn-outline-primary w-100 mt-2" onclick="demoLogin()">Demo Login</button>
            </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function demoLogin() {
            document.getElementById('email').value = 'demo@karaoke.com';
            document.getElementById('password').value = 'demo123';
            document.getElementById('remember').checked = true;
            setTimeout(() => {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }, 100);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            console.log('Login attempt:', { email, password, remember });
            alert(`Welcome to Karaoke Hub!\nLogged in as: ${email}`);
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
