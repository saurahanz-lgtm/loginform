<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Hub - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="icon-mic">ðŸŽ¤</div>
                <h2>Karaoke Hub</h2>
                <p>Create your account</p>
                <p style="font-size: 12px; color: #999; margin-top: 10px;">
                    Demo: demo@karaoke.com / demo123
                </p>
            </div>

            <form id="signupForm">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" value="1" required>
                    <label class="form-check-label" for="terms">
                        I agree to the terms and conditions
                    </label>
                </div>

                <button type="submit" class="btn btn-login w-100">Sign Up</button>
            </form>

            <div class="signup-link">
                <p>Already have an account? <a href="index.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            console.log('Signup:', { fullname, email });
            alert(`Welcome to Karaoke Hub, ${fullname}!\nYour account has been created.`);
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
